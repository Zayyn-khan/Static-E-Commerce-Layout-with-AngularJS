<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Poppins, Arial, sans-serif;
        }

        footer {
            background: #111;
            padding: 60px 0 0;
        }

        .footer-top {
            padding-bottom: 40px;
        }

        /* Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .footer-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .footer-links a {
            display: block;
            color: #bbb;
            text-decoration: none;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #facc15;
        }

        /* Bottom Bar */
        .bottom-bar {
            background: #000;
            text-align: center;
            padding: 12px 0;
            margin-top: 20px;
            border-top: 1px solid #222;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <!-- FOOTER -->
    <footer class="fade-in">

        <div class="container footer-top">
            <div class="row">

                <!-- Column 1 -->
                <div class="col-md-4 mb-4">
                    <h4 class="footer-title">LENS STUDIO</h4>
                    <p style="color:#ccc;">
                        Premium sunglasses and spectacles crafted for style, comfort, and clarity.
                    </p>
                </div>

                <!-- Column 2 -->
                <div class="col-md-4 mb-4">
                    <h4 class="footer-title">Quick Links</h4>
                    <div class="footer-links">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Products</a>
                        <a href="#">Contact</a>
                    </div>
                </div>

                <!-- Column 3 -->
                <div class="col-md-4 mb-4">
                    <h4 class="footer-title">Contact</h4>
                    <p class="mb-1">Email: support@lensstudio.com</p>
                    <p class="mb-1">Phone: +123 456 7890</p>
                    <p>Address: Karachi, Pakistan</p>
                </div>

            </div>
        </div>

        <!-- BOTTOM BAR -->
        <div class="bottom-bar">
            Â© 2025 LENS STUDIO. All Rights Reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
