<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Black Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fade-in animation */
    .navbar {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Hover animation */
    .nav-link, .dropdown-item {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover, .dropdown-item:hover {
      color: #9b59b6 !important; /* Purple accent */
      transform: translateY(-2px);
    }

    /* Search bar styling */
    .search-input {
      background: #222;
      border: 1px solid #444;
      color: white;
    }
    .search-input:focus {
      background: #000;
      box-shadow: none;
      border-color: #9b59b6;
      color: white;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background: #000;">
  <div class="container-fluid">
    
    <!-- Logo / Brand -->
    <a class="navbar-brand text-white fw-bold" href="#">LENS STUDIO</a>

    <!-- Toggle -->
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link text-white" routerLink="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/about">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" routerLink="#">Contact</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
            Collections
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Mens</a></li>
            <li><a class="dropdown-item" href="#">Womens</a></li>
          </ul>
        </li>

      </ul>

      <!-- Search Bar -->
      <form class="d-flex me-3" role="search">
        <input class="form-control search-input" type="search" placeholder="Search..." aria-label="Search">
      </form>

      <!-- Add to cart emoji only -->
      <span class="text-white fs-4" style="cursor:pointer;">ðŸ›’</span>

    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
