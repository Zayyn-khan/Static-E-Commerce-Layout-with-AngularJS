<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Black Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .topbar {
      background: #000;
      color: #d4af37;
      font-size: 16px;
    }

    .topbar i {
      color: #d4af37;
    }

    .social-icon {
      color: #d4af37;
      font-size: 25px;
      margin-left: 15px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icon:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 576px) {
      .topbar {
        font-size: 13px;
      }
    }

    /* Fade-in animation */
    .navbar {
      animation: fadeIn 1s ease-in-out;
      height: 80px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hover animation */
    .nav-link,
    .dropdown-item {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover,
    .dropdown-item:hover {
      color: #9b59b6 !important;
      /* Purple accent */
      transform: translateY(-2px);
    }

    /* Search bar styling */
    .search-input {
      background: #222;
      border: 1px solid #444;
      color: white;
    }

    .search-input:focus {
      background: #000;
      box-shadow: none;
      border-color: #9b59b6;
      color: white;
    }
  </style>
</head>

<body>


  <!-- TOPBAR -->
  <div class="topbar py-2">
    <div class="container-fluid">
      <div class="row align-items-center">

        <!-- Left Side: Contact Info -->
        <div class="col-12 col-md-6 text-center text-md-start mb-2 mb-md-0">
          <span class="me-3">
            <i class="bi bi-telephone-fill"></i>
            +92 312 8473921
          </span>
          <span>
            <i class="bi bi-envelope-fill"></i>
            info@lensstudio.pk
          </span>
        </div>

        <!-- Right Side: Social Icons -->
        <div class="col-12 col-md-6 text-center text-md-end">
          <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-whatsapp"></i></a>
        </div>

      </div>
    </div>
  </div>



  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top" style="background: #000;">

    <div class="container-fluid">

      <!-- Logo / Brand -->
      <a class="navbar-brand text-white fw-bold" href="#">LENS STUDIO</a>

      <!-- Toggle -->
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <!-- Left Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="" routerLinkActive = "active" >Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/about" routerLinkActive = "active">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/contact" routerLinkActive = "active">Contact</a>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
              Collections
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Mens</a></li>
              <li><a class="dropdown-item" href="#">Womens</a></li>
            </ul>
          </li>

        </ul>

        <!-- Search Bar -->
        <form class="d-flex me-3" role="search">
          <input class="form-control search-input" type="search" placeholder="Search..." aria-label="Search">
        </form>

        <!-- Add to cart emoji only -->
        <span class="text-white fs-4" style="cursor:pointer;">ðŸ›’</span>

      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
