<div class="header-container">
  <h1 class="heading">Our Collection Of</h1>
  <h1 class="heading">Sunglasses & Spectacles</h1>

  <div class="search-form">
    <input class="search-input" placeholder="Search glasses..." />
    <button class="search-btn">Search</button>
  </div>
</div>


<!-- ðŸ”¥ CARDS -->
<div class="cards-container">

  <div class="card" *ngFor="let cards of filteredCards">

    <img [src]="cards.image" alt="glasses">

    <div class="card-body">
      <div class="title">{{ cards.title }}</div>
      <div class="description">{{ cards.description }}</div>
      <div class="price">${{ cards.price }}</div>
      <button class="btn">Buy Now</button>
    </div>

  </div>

</div>





<style>
  :host {
    display: block;
    background-color: #000000;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .header-container {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    margin: 80px 20px 50px;
    color: #fff;
  }

  /* Desktop center */
  .heading {
    grid-column: 2;
    text-align: center;
    font-size: 40px;
    font-weight: 800;
    background: linear-gradient(90deg, #ffcc33, #ff9900, #ffcc33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .search-form {
    grid-column: 3;
    justify-self: end;
    display: flex;
    gap: 10px;
  }

  /* ðŸ”¥ MOBILE FIX */
  @media (max-width: 768px) {
    .header-container {
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 40px;
      text-align: center;
    }

    .heading {
      grid-column: 1;
      font-size: 28px;
    }

    .search-form {
      grid-column: 1;
      justify-self: center;
      width: 100%;
    }

    .search-input {
      width: 100%;
    }
  }


  .search-input {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
    color: #fff;
    border-radius: 10px;
    padding: 8px 12px;
    width: 220px;
  }

  .search-btn {
    background: linear-gradient(135deg, #ffcc33, #ff9900);
    border: none;
    padding: 8px 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-bottom: 80px;
  }

  .card {
    width: 260px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
    transition: 0.3s;
  }

  .card:hover {
    transform: translateY(-10px);
  }

  .card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
  }

  .card-body {
    padding: 15px;
    color: #fff;
  }

  .title {
    font-size: 20px;
    font-weight: bold;
  }

  .description {
    font-size: 14px;
    margin: 10px 0;
  }

  .price {
    font-size: 18px;
    color: #ffea66;
    margin-bottom: 12px;
  }

  .btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #ffcc33, #ff9900);
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
