<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banner + Subscription</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ==================== HERO BANNER START ==================== -->
<section class="bg-dark text-light d-flex align-items-center" 
         style="height: 80vh; background-image: url('https://pbs.twimg.com/media/G6Ca_88WIAAw8Tb.jpg'); 
                background-size: cover; background-position: center;">

  <div class="container text-center">

    <!-- Banner Title -->
    <h1 class="fw-bold mb-3">25% Off Subscription</h1>
    <h1 class="lead mb-4 text-dark">Stylish eyewear for men & women</h1>

    <!-- Subscription Box -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-4 bg-dark bg-opacity-75 rounded">
          <h4 class="mb-3">Get Subscription</h4>
          <form>
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Enter your email" required>
              <button class="btn btn-dark" type="submit">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- ==================== HERO BANNER END ==================== -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
