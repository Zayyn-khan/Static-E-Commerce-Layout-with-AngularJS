<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Carousel with Unsplash Images</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Full-screen banner styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling for full-screen effect */
    }
    
    #myCarousel {
      height: 100vh; /* Full viewport height */
      width: 100vw; /* Full viewport width */
    }
    
    .carousel-item img {
      height: 100vh; /* Match carousel height */
      width: 100vw; /* Match carousel width */
      object-fit: cover; /* Ensure images cover the area without distortion */
    }
    
    /* Optional: Hide indicators and controls if you want a pure banner feel */
    /* .carousel-indicators, .carousel-control-prev, .carousel-control-next { display: none; } */
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
  </div>

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1652794120690-a10454dca928?q=80&w=1025&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           class="d-block w-100" alt="Image 1">
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1641392732113-553f52bd40cc?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           class="d-block w-100" alt="Image 2">
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1676875170595-2ef5c33f2e84?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           class="d-block w-100" alt="Image 3">
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1548106755-983c22d52215?q=80&w=1025&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           class="d-block w-100" alt="Image 4">
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
