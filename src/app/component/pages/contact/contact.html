<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Poppins, Arial, sans-serif;
        }

        .contact-section {
            padding: 80px 0;
        }

        .contact-box {
            background: #1a1a1a;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255,255,255,0.06);
        }

        /* Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(25px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .form-control {
            background: #222;
            border: 1px solid #333;
            color: #fff;
        }

        .form-control:focus {
            background: #222;
            color: #fff;
            border-color: #facc15;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.4);
        }

        .btn-submit {
            background: #facc15;
            color: #000;
            font-weight: 600;
        }

        .btn-submit:hover {
            background: #e6b814;
        }
    </style>
</head>

<body>

    <!-- CONTACT FORM -->
    <section class="contact-section">
        <div class="container fade-in" style="max-width: 600px;">
            
            <h2 class="text-center mb-4">Contact Us</h2>

            <div class="contact-box">

                <form>
                    <!-- Name -->
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Write your message" required></textarea>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-submit w-100">Send Message</button>
                </form>

            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
