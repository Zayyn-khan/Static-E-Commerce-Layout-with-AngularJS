<app-header></app-header>

<style>
  .contact-banner {
    min-height: 60vh;
    background: url('https://images.unsplash.com/photo-1681622341391-b85a3421652f?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  @media (max-width: 768px) {
    .contact-banner {
      min-height: 45vh;
    }
  }



    .contact-section {
    background-color: #0b0b0b;
    padding: 80px 0;
  }

  .contact-card,
  .map-card {
    background-color: #141414;
    border-radius: 14px;
    padding: 35px;
    height: 100%;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
  }

  .contact-card h2 {
    color: #ffffff;
    font-weight: 600;
  }

  .contact-card p {
    color: #bbbbbb;
  }

  .form-control {
    background-color: #0b0b0b;
    border: 1px solid #333;
    color: #ffffff;
    padding: 12px;
  }

  .form-control:focus {
    background-color: #0b0b0b;
    border-color: #ffffff;
    box-shadow: none;
    color: #ffffff;
  }

  .form-control::placeholder {
    color: #777;
  }

  .btn-submit {
    background-color: #ffffff;
    color: #000;
    padding: 12px 30px;
    font-weight: 600;
    border-radius: 30px;
    transition: 0.3s ease;
  }

  .btn-submit:hover {
    background-color: transparent;
    color: #ffffff;
    border: 1px solid #ffffff;
  }

  .map-card iframe {
    width: 100%;
    height: 100%;
    min-height: 420px;
    border-radius: 12px;
  }

  @media (max-width: 768px) {
    .map-card iframe {
      min-height: 300px;
    }
  }
</style>



<!-- CONTACT PAGE BANNER -->
<section class="contact-banner d-flex align-items-center text-center text-white">
  <div class="container">
    <h1 class="fw-bold display-5">Contact Us</h1>
    <p class="mt-3 fs-5">
      We’re here to help you see better in style
    </p>
  </div>
</section>





<section class="contact-section">
  <div class="container">
    <div class="row g-4">

      <!-- CONTACT FORM -->
      <div class="col-lg-6">
        <div class="contact-card">
          <h2>Get in Touch</h2>
          <p class="mt-2 mb-4">
            Visit LENS STUDIO or send us a message we’d love to assist you.
          </p>

          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
              </div>

              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Subject">
            </div>

            <div class="mb-4">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="btn btn-submit">
              Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- GOOGLE MAP -->
      <div class="col-lg-6">
        <div class="map-card p-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.78757042915!2d67.0772630758689!3d24.905226643463877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f5ba1db4061%3A0xad2c7a2c189158d0!2sAptech%20Gulshan%202!5e0!3m2!1sen!2s!4v1766220518112!5m2!1sen!2s"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</section>


<app-footer></app-footer>
